<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src='../pkg/jquery.tree.bundle-0.0.1.js?'>    </script>
    <script type='text/javascript'>
      //<![CDATA[
        jQuery(function(_) {
          var tree = _('#tree').is_tree({
            plugins: 'html_editor'
          });
          console.log(tree.data('tree.options'))
          var awesome = tree.create_node('hella');
          
          awesome.create_node({attributes: {ok:'awesome',green:'machine'}});
          awesome.create_node();
          awesome.create_node();
          
          var set = tree.create_node({id:'set'});
          set.create_node({classes:['crazy', 'machine']});
          
          var subset = set.create_node({tag_name:'ol', id:'subset'});
          subset.create_node({tag_name:'li'});
          subset.create_node({tag_name:'li'});
          
          function notify(msg) {
            return function(e) {
              console.log(msg, e.target);
            };
          }
          
          tree.bind('expand', notify('expand'));
          tree.bind('collapse', notify('collapse'));
          
          tree.bind('disable', notify('disable'));
          tree.bind('enable', notify('enable'));
          
          tree.bind('destroy', notify('destroy'));
        });
      //]]>
    </script>
  </head>
  <body>
    <ol class='tree' id='tree'></ol>
  </body>
</html>
